[routes]
scripto_action.route = "scripto/:action"
scripto_action.defaults.module = "scripto"
scripto_action.defaults.controller = "index"

scripto_action_item.route = "scripto/:action/:item-id"
scripto_action_item.defaults.module = "scripto"
scripto_action_item.defaults.controller = "index"
scripto_action_item.reqs.item-id = "\d+"

scripto_action_item_file.route = "scripto/:action/:item-id/:file-id"
scripto_action_item_file.defaults.module = "scripto"
scripto_action_item_file.defaults.controller = "index"
scripto_action_item_file.reqs.item-id = "\d+"
scripto_action_item_file.reqs.file-id = "\d+"

scripto_history.route = "scripto/history/:item-id/:file-id/:namespace-index"
scripto_history.defaults.module = "scripto"
scripto_history.defaults.controller = "index"
scripto_history.defaults.action = "history"
scripto_history.reqs.item-id = "\d+"
scripto_history.reqs.file-id = "\d+"
scripto_history.reqs.namespace-index = "0|1"
scripto_history.defaults.namespace-index = "0"

scripto_difference.route = "scripto/difference/:item-id/:file-id/:old-revision-id/:revision-id"
scripto_difference.defaults.module = "scripto"
scripto_difference.defaults.controller = "index"
scripto_difference.defaults.action = "difference"
scripto_difference.reqs.item-id = "\d+"
scripto_difference.reqs.file-id = "\d+"
scripto_difference.reqs.old-revision-id = "\d+"
scripto_difference.reqs.revision-id = "\d+"
